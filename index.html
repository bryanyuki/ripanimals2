<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>AnimalsHelper | menu </title>
  </head>
  <body>

    <div class="menu-button">
      <div class="button1-content">
        <a href="page2.html" name="button"  id="text-shower">
          <img src="image/face1.jpg" alt="" class="button1">
        </a>
      </div>

      <div class="button2-content">
        <button type="button" name="button" class="button2" id="video-oppener">
          <img src="image/face2.jpg" alt="">
        </button>
      </div>
    </div>

    <div class="popup">
      <div class="popup-content">
        <img src="image/closebutton.png" alt="" id="video-closer" class="video-closer">
        
          <div class="slider">
            <div class="slides">
              <input type="radio" name="radio-btn" id="radio1">
              <input type="radio" name="radio-btn" id="radio2">
              <input type="radio" name="radio-btn" id="radio3">
              <input type="radio" name="radio-btn" id="radio4">

              <div class="slide first">
                <img src="image/slides/1.png" alt="">
              </div>
              <div class="slide">
                <img src="image/slides/2.png" alt="">
              </div>
              <div class="slide">
                <img src="image/slides/3.png" alt="">
              </div>
              <div class="slide">
                <img src="image/slides/2.png" alt="">
              </div>

              <div class="manual-nav">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
              </div>

            </div>

          </div>
        
      </div>
      
    </div>
    <script src="js/style.js" charset="utf-8"></script>


  </body>
</html>
